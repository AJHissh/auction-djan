{% extends "auctions/layout.html" %}

{% block body %}

{% if data %}
    <div>
        <ol>
            {% for dat in data %}
            <li><a href="/subcategories?name={{dat}}" >{{ dat}} </a></li>
            {% endfor %}
        </ol>
    </div>

{% else %}
    No active listings

{% endif %}

{% endblock %}
