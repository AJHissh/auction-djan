{% extends "auctions/layout.html" %}

{% block body %}

{% if user.is_authenticated %}
<form action="{% url 'createlisting' %}" method="POST" onsubmit="submit.disabled = true; return true;">
  {%csrf_token%}
  
  {% if message %}
  <div>{{ message }}</div>
  {% endif %}

    <fieldset>
      <legend>Add Product</legend>
      <p>
        <label>Product Name : <input name="productname" required/></label>
      </p>
       
      <p>
        <label>Category : <input name="productcategory" required/></label>
      </p>

      <p>
        <label>Description : <textarea rows = "2" cols = "40" name = "description" required>
          Enter item description here.....
       </textarea></label>
      </p>

      <p>
        <label>Price : <input type="number" required min="0" value="0" step=".01" name="salesprice" /></label>
      </p>

      <input type="submit" name="submit" />
 
 

 
 
     </fieldset>
    </form>
{% else %}
    Not signed in.
{% endif %}

{% endblock %}
